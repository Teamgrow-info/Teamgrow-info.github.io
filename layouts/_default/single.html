{{ define "main" }}
<article class="post">
    <header>
        <h1>{{ .Title }}</h1>
        {{ if .Date }}
        <div class="post-meta">
            <time>{{ .Date.Format "January 2, 2006" }}</time>
            {{ with .Params.tags }}
            <span class="tags">
                {{ range . }}
                <span class="tag">{{ . }}</span>
                {{ end }}
            </span>
            {{ end }}
        </div>
        {{ end }}
    </header>
    <div class="content">
        {{ .Content }}
    </div>
</article>
{{ end }}
